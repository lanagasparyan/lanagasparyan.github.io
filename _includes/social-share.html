<section class="social-share">
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
     class="btn btn--twitter"
     onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
     title="Share on Twitter">
    <i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span>
  </a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}"
     class="btn btn--facebook"
     onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
     title="Share on Facebook">
    <i class="fab fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span>
  </a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}"
     class="btn btn--linkedin"
     onclick="window.open(this.href, 'linkedin-share', 'width=550,height=400');return false;"
     title="Share on LinkedIn">
    <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
  </a>
</section>

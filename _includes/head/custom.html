<!-- Custom head content for Lana Gasparyan Portfolio -->

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BW8DN0VP70"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BW8DN0VP70');
</script>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Additional SEO Meta Tags -->
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Open Graph / Facebook -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.social_image | absolute_url }}">
<meta property="og:image:width" content="976">
<meta property="og:image:height" content="596">
<meta property="og:image:alt" content="{{ site.title }} - {{ site.tagline }}">
{% if page.layout == 'post' %}
<meta property="article:author" content="{{ site.author }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% if page.categories %}
{% for category in page.categories %}
<meta property="article:section" content="{{ category }}">
{% endfor %}
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter.username }}">
<meta name="twitter:creator" content="@{{ site.twitter.username }}">
<meta name="twitter:image" content="{{ site.social_image | absolute_url }}">
<meta name="twitter:image:alt" content="{{ site.title }} - {{ site.tagline }}">

<!-- Schema.org JSON-LD for Website -->
{% if page.url == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author }}",
  "url": "{{ site.url }}",
  "image": "{{ site.logo | absolute_url }}",
  "sameAs": [
    "https://github.com/{{ site.social.github }}",
    "https://linkedin.com/in/{{ site.social.linkedin }}"
  ],
  "jobTitle": "Full-Stack Software Engineer",
  "worksFor": {
    "@type": "Organization",
    "name": "Self-Employed"
  },
  "description": "{{ site.description }}",
  "email": "{{ site.social.email }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "New York",
    "addressRegion": "NY",
    "addressCountry": "US"
  }
}
</script>
{% endif %}

<!-- Google Fonts - Inter & Fira Code -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@500;600;700;800&display=swap" rel="stylesheet">

<!-- Theme Toggle Script - Load early to prevent flash -->
<script>
  // Check for saved theme preference or default to light mode
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
</script>
